name: Update Firmware Archive

on:
  schedule:
    # Run twice daily at 4:20 AM and PM UTC
    - cron: "20 4,16 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Scrape firmware data
        run: |
          python main.py scrape
        continue-on-error: true # Continue even if scraping fails

      - name: Generate README
        run: |
          python release.py

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S UTC')" || exit 0
          git push

      - name: Create Release
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v$(date +'%Y.%m.%d.%H%M')
          name: Release $(date +'%Y-%m-%d %H:%M:%S UTC')
          body: |
            Automated firmware archive update.

            New firmwares may have been added. Check the README for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
