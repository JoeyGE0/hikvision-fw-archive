name: Auto update

on:
  schedule:
    # Run twice daily at 4:20 AM and PM UTC
    - cron: "20 4,16 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  auto-update:
    name: Auto update
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new-firmwares: ${{ steps.changes.outputs.firmwares }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and system dependencies
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Create local changes
        id: changes
        run: |
          # Run scraper and capture output
          SCRAPER_OUTPUT=$(python main.py scrape -g 2>&1)

          # Extract the JSON count from the last line
          OUTPUT=$(echo "$SCRAPER_OUTPUT" | tail -1)

          # Show download summary from logs
          echo "=== Download Summary ==="
          echo "$SCRAPER_OUTPUT" | grep -E "(File downloaded|Download limit|Download Summary|NEW firmware)" || echo "No download messages found"
          echo "========================"

          # Default to 0 if output is empty or not a number
          if [ -z "$OUTPUT" ] || ! [[ "$OUTPUT" =~ ^[0-9]+$ ]]; then
            OUTPUT=0
          fi
          echo "firmwares=$OUTPUT" >> $GITHUB_OUTPUT
          echo "Output: $OUTPUT"

          # Check if firmware files were created
          echo ""
          echo "=== Firmware Files Check ==="
          if [ -d "firmwares" ]; then
            ls -lh firmwares/*.zip firmwares/*.dav firmwares/*.bin firmwares/*.pak 2>/dev/null || echo "No firmware files found in firmwares/ directory"
          else
            echo "firmwares/ directory does not exist"
          fi
          echo "============================"

      - name: Commit files
        continue-on-error: true
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if firmware files exist and add them
          if [ -d "firmwares" ]; then
            echo "Checking for firmware files..."
            ls -la firmwares/ || echo "firmwares directory is empty"
            
            # Add firmware files if they exist
            if ls firmwares/*.zip firmwares/*.dav firmwares/*.bin firmwares/*.pak 1> /dev/null 2>&1; then
              echo "Found firmware files, adding to git..."
              git add firmwares/*.zip firmwares/*.dav firmwares/*.bin firmwares/*.pak
              git status --short | grep firmwares || echo "No firmware files staged"
            else
              echo "No firmware files found to commit"
            fi
          else
            echo "firmwares/ directory does not exist"
          fi

          # Commit all changes (including JSON files and firmware files if added)
          git commit -a -m "Auto update" || exit 0

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: false

  release:
    runs-on: ubuntu-latest
    needs: auto-update
    if: success() && fromJSON(needs.auto-update.outputs.new-firmwares) > 0

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and system dependencies
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Get time and date
        run: |
          echo "DATE=$(date +%Y.%m.%d -u)" >> $GITHUB_ENV
          echo "UNIX_TS=$(date +%s)" >> $GITHUB_ENV

      - name: Check firmware files
        id: check_files
        run: |
          if [ -d "firmwares" ] && [ "$(ls -A firmwares/*.zip firmwares/*.dav firmwares/*.bin firmwares/*.pak 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "Firmware files found:"
            ls -lh firmwares/*.zip firmwares/*.dav firmwares/*.bin firmwares/*.pak 2>/dev/null || true
            echo "has_files=true" >> $GITHUB_OUTPUT
            FILE_COUNT=$(ls -1 firmwares/*.zip firmwares/*.dav firmwares/*.bin firmwares/*.pak 2>/dev/null | wc -l)
            echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          else
            echo "No firmware files found - skipping release"
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "file_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        if: github.ref == 'refs/heads/main' && steps.check_files.outputs.has_files == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.UNIX_TS }}
          name: ${{ env.DATE }}
          body: |
            Automated firmware archive update.

            New firmwares may have been added. Check the README for details.
          commit: main
          makeLatest: true

      - name: Upload firmware files to release
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upload firmware files to the release using GitHub CLI
          if [ -d "firmwares" ]; then
            echo "Uploading firmware files to release ${{ env.UNIX_TS }}..."
            uploaded=0
            for file in firmwares/*.zip firmwares/*.dav firmwares/*.bin firmwares/*.pak; do
              if [ -f "$file" ]; then
                echo "Uploading $(basename "$file")..."
                gh release upload ${{ env.UNIX_TS }} "$file" --repo ${{ github.repository }} && uploaded=$((uploaded + 1)) || echo "Failed to upload $file"
              fi
            done
            echo "Uploaded $uploaded firmware file(s)"
          else
            echo "No firmwares directory found - files should be committed in auto-update job"
          fi
