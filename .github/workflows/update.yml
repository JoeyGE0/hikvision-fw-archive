name: Auto update

on:
  schedule:
    # Run twice daily at 4:20 AM and PM UTC
    - cron: "20 4,16 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  auto-update:
    name: Auto update
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new-firmwares: ${{ steps.changes.outputs.firmwares }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and system dependencies
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Create local changes
        id: changes
        run: |
          OUTPUT=$(python main.py scrape -g 2>&1 | tail -1)
          # Default to 0 if output is empty or not a number
          if [ -z "$OUTPUT" ] || ! [[ "$OUTPUT" =~ ^[0-9]+$ ]]; then
            OUTPUT=0
          fi
          echo "firmwares=$OUTPUT" >> $GITHUB_OUTPUT
          echo "Output: $OUTPUT"

      - name: Commit files
        continue-on-error: true
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Add firmware files explicitly
          git add firmwares/*.zip firmwares/*.dav firmwares/*.bin firmwares/*.pak 2>/dev/null || true
          git commit -a -m "Auto update" || exit 0

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: false

  release:
    runs-on: ubuntu-latest
    needs: auto-update
    if: success() && fromJSON(needs.auto-update.outputs.new-firmwares) > 0

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and system dependencies
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Get time and date
        run: |
          echo "DATE=$(date +%Y.%m.%d -u)" >> $GITHUB_ENV
          echo "UNIX_TS=$(date +%s)" >> $GITHUB_ENV

      - name: Check firmware files
        run: |
          if [ -d "firmwares" ] && [ "$(ls -A firmwares/*.zip firmwares/*.dav firmwares/*.bin firmwares/*.pak 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "Firmware files found:"
            ls -lh firmwares/*.zip firmwares/*.dav firmwares/*.bin firmwares/*.pak 2>/dev/null || true
          else
            echo "No firmware files found - they should be downloaded during scraping and committed"
          fi

      - name: Create release
        if: github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.UNIX_TS }}
          name: ${{ env.DATE }}
          body: |
            Automated firmware archive update.

            New firmwares may have been added. Check the README for details.
          commit: main
          makeLatest: true
          files: |
            firmwares/*.zip
            firmwares/*.dav
            firmwares/*.bin
            firmwares/*.pak
