name: Auto update

on:
  schedule:
    # Run twice daily at 4:20 AM and PM UTC
    - cron: "20 4,16 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  auto-update:
    name: Auto update
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new-firmwares: ${{ steps.changes.outputs.firmwares }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and system dependencies
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Create local changes
        id: changes
        run: |
          # Run scraper and capture output
          SCRAPER_OUTPUT=$(python main.py scrape -g 2>&1)

          # Extract the JSON count from the last line
          OUTPUT=$(echo "$SCRAPER_OUTPUT" | tail -1)

          # Show download summary from logs
          echo "=== Download Summary ==="
          echo "$SCRAPER_OUTPUT" | grep -E "(File downloaded|Download limit|Download Summary|NEW firmware)" || echo "No download messages found"
          echo "========================"

          # Default to 0 if output is empty or not a number
          if [ -z "$OUTPUT" ] || ! [[ "$OUTPUT" =~ ^[0-9]+$ ]]; then
            OUTPUT=0
          fi
          echo "firmwares=$OUTPUT" >> $GITHUB_OUTPUT
          echo "Output: $OUTPUT"

          # Check if firmware files were created
          echo ""
          echo "=== Firmware Files Check ==="
          if [ -d "firmwares" ]; then
            ls -lh firmwares/*.zip firmwares/*.dav firmwares/*.bin firmwares/*.pak 2>/dev/null || echo "No firmware files found in firmwares/ directory"
          else
            echo "firmwares/ directory does not exist"
          fi
          echo "============================"

      - name: Get time and date
        if: fromJSON(steps.changes.outputs.firmwares) > 0
        run: |
          echo "DATE=$(date +%Y.%m.%d -u)" >> $GITHUB_ENV
          echo "UNIX_TS=$(date +%s)" >> $GITHUB_ENV

      - name: Check firmware files
        if: fromJSON(steps.changes.outputs.firmwares) > 0
        id: check_files
        run: |
          # Use find to reliably check for firmware files (handles spaces, etc.)
          FIRMWARE_COUNT=$(find firmwares -type f \( -name "*.zip" -o -name "*.dav" -o -name "*.bin" -o -name "*.pak" \) 2>/dev/null | wc -l)
          if [ "$FIRMWARE_COUNT" -gt 0 ]; then
            echo "Firmware files found:"
            find firmwares -type f \( -name "*.zip" -o -name "*.dav" -o -name "*.bin" -o -name "*.pak" \) -exec ls -lh {} \;
            echo "has_files=true" >> $GITHUB_OUTPUT
            echo "file_count=$FIRMWARE_COUNT" >> $GITHUB_OUTPUT
          else
            echo "No firmware files found - skipping release"
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "file_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Generate release body
        if: github.ref == 'refs/heads/main' && fromJSON(steps.changes.outputs.firmwares) > 0 && steps.check_files.outputs.has_files == 'true'
        id: release_body
        run: |
          # Get list of firmware files
          FIRMWARE_FILES=$(find firmwares -type f \( -name "*.zip" -o -name "*.dav" -o -name "*.bin" -o -name "*.pak" \) -exec basename {} \; | tr '\n' ',' | sed 's/,$//')
          
          # Generate release body using Python
          RELEASE_BODY=$(python3 -c "
          import sys
          sys.path.insert(0, '.')
          from release import generate_release_body
          files = '$FIRMWARE_FILES'.split(',') if '$FIRMWARE_FILES' else []
          body = generate_release_body(files)
          print(body)
          ")
          
          # Save to output (escape newlines for GitHub Actions)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        if: github.ref == 'refs/heads/main' && fromJSON(steps.changes.outputs.firmwares) > 0 && steps.check_files.outputs.has_files == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.UNIX_TS }}
          name: ${{ env.DATE }}
          body: ${{ steps.release_body.outputs.body }}
          commit: main
          makeLatest: true

      - name: Upload firmware files to release
        if: github.ref == 'refs/heads/main' && fromJSON(steps.changes.outputs.firmwares) > 0 && steps.check_files.outputs.has_files == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upload firmware files directly to release (no need to commit them to repo)
          if [ -d "firmwares" ]; then
            echo "Uploading firmware files to release ${{ env.UNIX_TS }}..."
            uploaded=0
            while IFS= read -r file; do
              if [ -f "$file" ]; then
                echo "Uploading $(basename "$file")..."
                if gh release upload ${{ env.UNIX_TS }} "$file" --repo ${{ github.repository }}; then
                  uploaded=$((uploaded + 1))
                  echo "  ✓ Uploaded: $(basename "$file")"
                else
                  echo "  ✗ Failed to upload: $(basename "$file")"
                fi
              fi
            done < <(find firmwares -type f \( -name "*.zip" -o -name "*.dav" -o -name "*.bin" -o -name "*.pak" \))
            echo "Uploaded $uploaded firmware file(s) to release"
          else
            echo "No firmwares directory found"
          fi

      - name: Commit files
        continue-on-error: true
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Remove firmware files from git tracking (they're too large for GitHub >100MB)
          git rm -r --cached firmwares/ 2>/dev/null || true
          # Only commit JSON files and README (firmware files are uploaded to releases instead)
          git add devices.json firmwares_live.json firmwares_manual.json firmware_info.json status.json README.md .gitignore || true
          git commit -m "Auto update" || exit 0

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: false
